<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Exposure Adjustment</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bim.css') }}">

  
</head>
<body>
<div class="container">
  <img id="image" src="data:image/{{img_type}};base64,{{ img_data }}">
  <br>
  <input type="range" id="exposure" min="0" max="255" value="100">
</div>

<script src="{{ url_for('static', filename='js/bim.js') }}"></script>
</body>
</html>
