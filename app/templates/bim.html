<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Exposure Adjustment</title>
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
    }
    img {
      max-width: 100%;
      max-height: 80vh;
      filter: brightness(100%);
      transition: filter 0.3s ease;
    }
    input[type="range"] {
      width: 80%;
      max-width: 300px;
      margin: 20px 0;
    }
  </style>
  
</head>
<body>
<div class="container">
  <img id="image" src="data:image/{{img_type}};base64,{{ img_data }}">
  <br>
  <input type="range" id="exposure" min="0" max="255" value="100">
</div>

<script>
  const image = document.getElementById('image');
  const slider = document.getElementById('exposure');

  slider.oninput = function() {
    const exposureValue = this.value;
    image.style.filter = `brightness(${exposureValue}%)`;
  }
</script>
</body>
</html>
